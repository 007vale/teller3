<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecercio #4</title>
</head>
<body>
    <h1>Formulario con Validaciones Avanzadas </h1>

    <label for="nombre"> Nombre Completo:</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez Gómez"> <br><br>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email"  placeholder="Ej: usuario@correo.com"> <br><br>

    <label for="telefono"> Teléfono:</label>
    <input type="tel" id="telefono" placeholder="Ej: +52 55 1234"> <br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Ej: Calle 123, Colonia Centro, Ciudad de México"> <br><br>

    <label for="codigo">Código Postal:</label>
    <input type="number" id="codigo" placeholder="Ej: 28001"> <br><br>

    <label for="id">ID de Usuario:</label>
    <input type="text" id="id" placeholder="Ej: usuario123"> <br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
</body>
</html>
